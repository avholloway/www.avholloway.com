  <!-- Add your site or application content here -->
  <div class="gridcontainer">
	<div></div>
	<div>
		<h1>CUCM Number Pattern Utility</h1>
		<p class="subtitle">By <a href="https://community.cisco.com/t5/user/viewprofilepage/user-id/325713">Anthony Holloway</a></p>
	</div>
	<div></div>
	<div></div>
  <div></div>
  <div><h2>List Summarizer</h2></div>
  <div></div>
  <div></div>
	<div></div>
	<div>
		<fieldset>
			<legend>Input</legend>
			<p><button onclick="handler_summarize()">Summarize List</button></p>
			<div><textarea id="input" rows="30"></textarea></div>
		</fieldset>
	</div>
	<div>
		<fieldset>
			<legend>Output</legend>
			<p><button onclick="handler_copy()">Copy Output</button></p>
			<textarea id="output" rows="30"></textarea>
		</fieldset>
	</div>
	<div></div>
	<div></div>
	<div>
		<p>Example Input:</p>
		<pre>1000
1001
1002
2008
2009</pre>
	</div>
	<div>
		<p>Example Output:</p>
		<pre>100[0-2]
200[89]</pre>
	</div>
	<div></div>
  <div></div>
  <div><h2>Pattern Expander</h2></div>
  <div></div>
  <div></div>
	<div></div>
	<div>
		<fieldset>
			<legend>Input</legend>
			<p><button onclick="handler_expander()">Expand Patterns</button></p>
			<div><textarea id="input-expander" rows="30"></textarea></div>
		</fieldset>
	</div>
	<div>
		<fieldset>
			<legend>Output</legend>
			<p><button onclick="handler_copy()">Copy Output</button></p>
			<textarea id="output-expander" rows="30"></textarea>
		</fieldset>
	</div>
	<div></div>
	<div></div>
	<div>
		<p>Example Input:</p>
    <pre>100[0-2]
200[89]</pre>
	</div>
	<div>
		<p>Example Output:</p>
    <pre>1000
1001
1002
2008
2009</pre>
	</div>
	<div></div>
	<div></div>

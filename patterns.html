<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>avholloway.com</title>
    <style> body {padding: 0; margin: 0;} </style>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="patterns.js"></script>

  <body>
	<form name="patterns" id="patterns">
		<fieldset>
			<legend>Pattern Summarization / Expand Tool</legend>
			<input type="radio" name="action" id="summarize" value="summarize" checked="checked" /><label for="summarize">Summarize</label>
			<input type="radio" name="action" id="expand" value="expand" /><label for="expand">Expand</label>
			<br />
			<textarea name="data" id="data"></textarea>
			<br />
			<button type="button" name="submit" id="submit" value="submit" onclick="main()">Submit</button>
		</fieldset>
	</form>
  </body>
